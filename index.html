<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-md-4 names">
          <div class="address1">
            <p>Address1 Name</p>
          </div>
          <div class="address2">
            <p>Address2 Name</p>
          </div>
          <div class="address3">
            <p>Address3 Name</p>
          </div>
        </div>

        <div class="col-sm-7 col-md-8 info">
          <div class="address1">
            <p>Address1 Phone</p>
            <p>Address1 Email</p>
            <p>Address1 Home</p>
          </div>
          <div class="address2">
            <p>Address2 Phone</p>
            <p>Address2 Email</p>
            <p>Address2 Home</p>
          </div>
          <div class="address3">
            <p>Address3 Phone</p>
            <p>Address3 Email</p>
            <p>Address3 Home</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <form id="addressAdd">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="First Last">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="text" class="form-control" id="phone" placeholder="(123)-456-7890">
            </div>
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="text" class="form-control" id="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="address">Home Address:</label>
              <input type="text" class="form-control" id="address" placeholder="123 corn street, Portland CA 98765">
            </div>

            <button type="submit" class="btn">Add Contact</button>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
